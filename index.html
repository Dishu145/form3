<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Software Developer Job Application Form</h2>

    <form action="/submit-application" method="post">

        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" value="" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"  required><br><br>
        </fieldset>

        <!-- Job Details -->
        <fieldset>
            <legend>Job Details</legend>

            <label for="position">Position Applying For:</label>
            <input type="text" id="position" name="position" placeholder="Software Developer" readonly><br><br>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" max="50" value="" required><br><br>

            <label for="skills">Technical Skills:</label>
            <input list="skillsList" id="skills" name="skills"  required>
            <datalist id="skillsList">
                <option value="JavaScript">
                <option value="Python">
                <option value="Java">
                <option value="C#">
                <option value="Ruby">
                <option value="PHP">
                <option value="SQL">
            </datalist><br><br>

            <label for="location">Preferred Location:</label><br>
            <select id="location" name="location" required>
                <option value="Remote">Remote</option>
                <option value="New York">New York</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Austin">Austin</option>
            </select><br><br>

            <label for="resume">Upload Resume:</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
        </fieldset>

        <!-- Submit Button -->
        <br><button type="submit">Submit Application</button>

    </form>

</body>
</html>
